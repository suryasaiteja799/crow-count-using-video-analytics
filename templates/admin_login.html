<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login â€¢ Crowd Count</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background:linear-gradient(180deg,#071025,#092131);min-height:100vh;color:#eef}</style>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="card p-4" style="width:420px">
      <h4 class="mb-3">Admin sign in</h4>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ 'success' if cat=='success' else ('warning' if cat=='warning' else 'danger') }}">{{ msg }}</div>
        {% endfor %}
      {% endwith %}

      <form method="post">
        <div class="mb-2">
          <input class="form-control" name="email" type="email" placeholder="admin@example.com" required>
        </div>
        <div class="mb-2 input-group">
          <input class="form-control" name="password" type="password" placeholder="Password" required>
          <button type="button" class="btn btn-outline-secondary">Show</button>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Sign in as admin</button>
        </div>
      </form>
      <div class="mt-3 small text-muted">Back to <a href="{{ url_for('login') }}">User login</a> or <a href="{{ url_for('register') }}">Register</a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
