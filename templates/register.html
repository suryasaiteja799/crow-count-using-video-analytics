<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register â€¢ Crow Count</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background:linear-gradient(180deg,#071025,#092131);min-height:100vh;color:#eef}</style>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="card p-4" style="width:520px">
      <h4 class="mb-3">Create an account</h4>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ 'success' if cat=='success' else ('warning' if cat=='warning' else 'danger') }}">{{ msg }}</div>
        {% endfor %}
      {% endwith %}

      <form method="post">
        <div class="mb-2">
          <input class="form-control" name="name" required placeholder="Full name">
        </div>
        <div class="mb-2">
          <input class="form-control" name="email" type="email" required placeholder="Email">
        </div>
        <div class="mb-2 input-group">
          <input class="form-control" id="reg-pw" name="password" type="password" minlength="6" required placeholder="Create a password">
          <button type="button" class="btn btn-outline-secondary">Show</button>
        </div>
        <div class="d-grid">
          <button class="btn btn-success" type="submit">Create account</button>
        </div>
      </form>
      <div class="mt-3 small text-muted">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></div>
      <div class="mt-2">
        <a class="btn btn-outline-primary btn-sm" href="{{ url_for('admin_login') }}">Admin Login</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
